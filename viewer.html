<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
</head>
<body>
  <h1>Viewing: <span id="filename"></span></h1>
  <iframe id="pdfFrame" width="100%" height="600px"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      document.getElementById('filename').textContent = file;
      document.getElementById('pdfFrame').src = file;
    } else {
      document.body.innerHTML = '<p>No file specified.</p>';
    }
  </script>
</body>
</html>
